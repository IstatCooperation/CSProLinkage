<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="layout :: site-head" />
    <head>
        <link th:href="@{/css/table/datatables.css}" rel="stylesheet" />
        <script th:src="@{/js/table/datatables.js}" type="text/javascript"></script>
        <script th:src="@{/js/linkage/ea_list.js}" type="text/javascript"></script>
    </head>

    <body>

                        Assigned E.A.
                    </div>
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <table id="ea_list_tab" class="table table-striped" cellspacing="0" width="100%">

                                    <tr>

                                        <th>&nbsp;</th>

                                </thead>

            <footer th:replace="layout :: site-footer" />
            
        </div>

</html>
