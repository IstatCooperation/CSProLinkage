<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:replace="layout :: site-head" />
    <head>
        <link th:href="@{/css/table/datatables.css}" rel="stylesheet" />
        <script th:src="@{/js/table/datatables.js}" type="text/javascript"></script>
        <script th:src="@{/js/linkage/unlinkedIndivPes.js}" type="text/javascript"></script>
    </head>

    <body>

        <div class="wrapper">
            <header th:replace="layout :: site-header" />
            <aside th:replace="layout :: site-aside" />

            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        PES unlinked individuals
                        <small>E.A. <span th:text="${session.appStatus.selEaCod}" th:unless="${session == null}"> . </span></small>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title pull-left">Unlinked Individuals PES</div>                               
                            <div class="panel-title pull-right"></div>                                
                        </div>
                        <br/>
                        <div class="panel-body">
                            <table id="unlinkedIndivTab" class="table table-striped" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Age</th>                                      
                                        <th>Sex</th>
                                        <th>Relig</th>
                                        <th>Relat</th>
                                        <th>Grade</th>
                                        <th>Ethnic</th>
                                        <th>Marit</th>
                                        <th>Ea Code</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>                    
                </div>                                
            </section>       

            <div th:replace="linkage/hhLinked :: hhLinkedPanel"></div>            
            <div th:replace="linkage/hhLinkage :: hhLinkPanel"></div>            
            
            <footer th:replace="layout :: site-footer" />
        </div>                   
    </body>
</html>
