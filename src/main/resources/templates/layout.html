<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="site-head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta content="IE=10.000" http-equiv="X-UA-Compatible" />
        <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
        <title>CSPro Linkage</title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" />
        <link th:href="@{/css/dashboard.css}" rel="stylesheet" />
        <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />
        <script th:src="@{/js/jquery-3.1.1.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/metisMenu.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
        <script type="text/javascript">var ctx = $("meta[name='ctx']").attr("content");</script>
    </head>

    <body>

        <div class="wrapper">

            <header th:fragment="site-header" th:remove="tag">
                <input type='hidden' id='codEA' th:value='${session.appStatus.selEaCod}'/>
                <div class="topnavbar-wrapper">
                    <nav role="navigation" class="navbar topnavbar">
                        <div class="nav pull-left">
                            <i class="fa fa-link fa-2x"></i>
                            CSPro Linkage
                        </div>                      
                        <div class="nav pull-right small-screen signout">
                            <a sec:authorize="isAuthenticated()" href="#" th:href="@{/users/logout}">
                                <i class="fa fa-sign-out fa-fw"></i>
                                <span class="small-screen-hide">Sign out&nbsp;
                                    <strong sec:authentication="name">User</strong>
                                </span>
                            </a>                            
                        </div>
                    </nav>
                </div>
            </header>

            <aside th:fragment="site-aside" th:remove="tag">
                <aside class="aside">
                    <div class="aside-inner">
                        <span class="toggle-menu" onclick="toggleMenu()">
                            <i id="toggle-menu" class="fa"></i>
                        </span>
                        <nav data-sidebar-anyclick-close="" class="sidebar">
                            <ul class="nav">
                                <li class="nav-heading"><span>Menu</span></li>
                                <li class="nav-body active">
                                    <a href="index.html"
                                       title="Home" th:href="@{/}" class="active"> 
                                        <i class="fa fa-home"></i>
                                        <span>Home</span>
                                    </a>
                                </li>
                                <li class="nav-body" sec:authorize="hasAuthority('OPERATOR')">
                                    <a href="#pes" title="PES" data-toggle="collapse"
                                       class="collapsed" aria-expanded="false">
                                        <i class="fa fa-bar-chart"></i>
                                        <span>PES</span>
                                    </a>
                                    <ul id="pes" class="nav sidebar-subnav collapse" aria-expanded="false">                                      
                                        <li id="ea_list" sec:authorize="hasAuthority('OPERATOR')">
                                            <a title="Ea List" th:href="@{/ea_list}">
                                                <i class="fa fa-flag-o"></i>
                                                <span>EA List</span>
                                            </a>
                                        </li>                                        
                                        <li id="unlinkedIndivCens" sec:authorize="hasAuthority('OPERATOR')">
                                            <a title="Linked" th:href="@{/unlinkedCens}">
                                                <i class="fa fa-unlink"></i>
                                                <span>CENS Unlinked</span>
                                            </a>
                                        </li>  
                                        <li id="unlinkedIndivPes" sec:authorize="hasAuthority('OPERATOR')">
                                            <a title="Linked" th:href="@{/unlinkedPes}">
                                                <i class="fa fa-unlink"></i>
                                                <span>PES Unlinked</span>
                                            </a>
                                        </li> 
                                        <li id="linkedIndiv" sec:authorize="hasAuthority('OPERATOR')">
                                            <a title="Linked" th:href="@{/linkedIndiv}">
                                                <i class="fa fa-link"></i>
                                                <span>Linked</span>
                                            </a>
                                        </li>  
                                        <li id="linkage" sec:authorize="hasAuthority('OPERATOR')">
                                            <a title="Linkage" th:href="@{/start}">
                                                <i class="fa fa-tasks"></i>
                                                <span>Linkage</span>
                                            </a>
                                        </li> 
                                      
                                    </ul>
                                </li>
                                <li class="nav-body" sec:authorize="hasAuthority('ADMIN')">
                                    <a href="#admin" title="Administration" data-toggle="collapse"
                                       class="collapsed" aria-expanded="false">
                                        <i class="fa fa-briefcase"></i>
                                        <span>Administration</span>
                                    </a>
                                    <ul id="admin" class="nav sidebar-subnav collapse" aria-expanded="false">
                                        <li id="users-list" sec:authorize="hasAuthority('ADMIN')">
                                            <a title="Users List" th:href="@{/users/userlist}">
                                                <i class="fa fa-users"></i>
                                                <span>Users list</span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>                         
                            </ul>
                        </nav>
                    </div>
                </aside>
            </aside>

            <section>
                <div class="content-wrapper">
                    <div class="content-heading">
                        CSPro Linkage - Layout <small></small>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Welcome to CSPro Linkage Application<strong sec:authentication="name">User</strong>
                        </div>
                        <div class="panel-body">&nbsp;</div>
                    </div>

                </div>
            </section>

            <footer th:fragment="site-footer">
                CSPro Linkage
            </footer>

        </div>
    </body>
</html>
